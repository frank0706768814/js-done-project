<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form validation</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="heading">
    <h1>FORM VALIDATION</h1>
    </div>

    <div class="container">
        <div class="form_container">
            <div class="error_messages"><div class="delet"></div></div>
            <form action="#" method="post" id="form">
                <div class="form_group">
                    <label for="first_name">First name</label>
                    <input type="text" name="" placeholder="Enter first_name" class="fName">
                </div>
                <div class="form_group">
                    <label for="last_name">Last name</label>
                    <input type="text" name="" placeholder="Enter last_name" class="lName">
                </div>
                <div class="form_group">
                    <label for="email">Email</label>
                    <input type="email" name="" placeholder="Enter email address" class="email">
                </div>
                <div class="form_group">
                    <label for="pwd_1">password</label>
                    <input type="password" name="" placeholder="Enter password" class="pwd">
                    <div class="showpass">show</div>
                </div>
                <div class="form_group">
                    <label for="comfirm_password">Confirm password</label>
                    <input type="password" name="" placeholder="Confirm password" class="pwdConfirm">
                </div>
                <div class="form_group">
                    <label for="fcontact">Contact</label>
                    <input type="tel" name="" placeholder="Enter phone number" class="contact">
                </div>
                <div class="form_group form_groups">
                    <input type="submit" name="" class="btn" value="SUBMIT"> 
                </div>
            </form>
            <div class="content">
               
                
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
